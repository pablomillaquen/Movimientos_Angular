<!-- Modal -->
<!--./HEADER-->
<div class="modal-header" type="text/ng-template">
    <button type="button" class="close" ng-click="cerrar()">&times;</button>
    <h3 class="modal-title">Nuevo Modelo</h3>
</div>
<!--./BODY-->
<div class="modal-body">
    <div class="row">
    </div>
    <form id="frmDatos" role="form" class="form-horizontal">
        <div class="col-xs-10 col-md-10 col-xs-offset-1">
            <div class="form-group">
                <label for="Marca">Marca</label>
                <select name="Marca" id="Marca" ng-model="maquina.IdMarca" class="form-control" ng-change="CambiarModelos(maquina.IdMarca)">
                    <option ng-repeat="option in selectMarcas.availableOptions" value="{{option.IdReg}}">{{option.Nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" ng-model="maquina.IdModelo" placeholder="Modelo">
            </div>
            <div class="form-group">
                <button ng-click="GrabarModelo()" class="btn btn-primary">Grabar</button>
            </div>
        </div>
    </form>
</div>
</div>
<!--./FOOTER-->
<div class="modal-footer">
    <div class="form-group">
        <div class="col-md-12">
            <button class="btn btn-info" ng-click="cerrar()"><i class="glyphicon glyphicon-th-list">  </i> Cancelar</button>
        </div>
    </div>
</div>
