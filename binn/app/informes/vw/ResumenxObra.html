                    </div>
                    <div class="row rowSeparaTop">
                        <!--Inicio sección perfil y contacto de funcionario-->
                        <div class="col-xs-6">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-xs-12 ">
                                        <!-- <div ng-controller="OperadorDetPerfilCtrl"> -->
                                        <form name="FormFuncionario" class="form" novalidate>
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-xs-2 col-xs-offset-7">Nombre Obra: </label>
                                                    <div class="col-xs-3">
                                                        <select name="IdObra" id="IdObra" ng-model="detMaquina.IdObra" class="form-control" required>
                                                            <option ng-repeat="option in selectObras.availableOptions" value="{{option.idReg}}">{{option.Nombre}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12">
                                                <hr>
                                            </div>
                                            <div class="col-xs-12">
                                                <div class="col-xs-4">
                                                    <h5><strong>Fechas:</strong></h5></div>
                                                <div class="col-xs-6">
                                                    <select class="form-control" ng-change="modoFecha()" id="selectFechas" ng-model="escogerFecha">
                                                        <option value="uno">Por mes</option>
                                                        <option value="dos">Por rango de fechas</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xs-12" ng-show="modo">
                                                <div class="form-group">
                                                    <label class="col-xs-4 control-label labelForm">Mes: </label>
                                                    <div class="col-md-6">
                                                        <p class="input-group">
                                                            <input type="text" uib-datepicker-popup="{{format}}" datepicker-mode="month" class="form-control" uib-datepicker-popup ng-model="Mes" is-open="popupMes.opened" datepicker-options="dateOptions" close-text="Close" />
                                                            <span class="input-group-btn">
                                                            <button type="button" class="btn btn-info" ng-click="openMes()"><i class="glyphicon glyphicon-calendar"></i></button>
                                                          </span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12" ng-hide="modo">
                                                <st-date-range predicate="fecha" after="query.after" before="query.before"></st-date-range>
                                            </div>
                                        </form>
                                        <div class="col-xs-12">
                                            <hr>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="col-xs-6">
                                                <label for="TotalMaquinas">TOTAL DE MÁQUINAS QUE TRABAJARON:</label>
                                                <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalMaquinas">
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="TotalMaquinas">TOTAL DE CAMIONES QUE TRABAJARON:</label>
                                                <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalCamiones">
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="col-xs-6">
                                                <label for="TotalMaquinas">TOTAL DE CAMIONETAS QUE TRABAJARON:</label>
                                                <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalMaquinas">
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="TotalMaquinas">HRS TOTALES TRABAJADAS A PAGAR:</label>
                                                <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalCamiones">
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <hr>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="col-xs-6">
                                                <label for="TotalMaquinas">HRS TOTALES TRABAJADOS:</label>
                                                <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalMaquinas">
                                            </div>
                                            <div class="col-xs-6">
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="col-xs-6">
                                                <label for="TotalMaquinas">KMS TOTALES TRABAJADOS:</label>
                                                <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalMaquinas">
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="TotalMaquinas">DÍAS TRABAJADOS:</label>
                                                <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalCamiones">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-xs-12">
                                        <div class="col-xs-6">
                                            <label for="TotalMaquinas">MÁQUINAS EN MANTENCIÓN:</label>
                                            <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalMaquinas">
                                        </div>
                                        <div class="col-xs-6">
                                            <label for="TotalMaquinas">MÁQUINAS EN PANNE:</label>
                                            <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalCamiones">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <hr>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="col-xs-6">
                                            <label for="TotalMaquinas">TOTAL DE PETRÓLEO CONSUMIDO POR LAS MÁQUINAS:</label>
                                            <input type="text" class="form-control" id="TotalMaquinas" disabled ng-model="resumen.totalMaquinas">
                                        </div>
                                        <div class="col-xs-6">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <hr>
                                    </div>
                                    <div class="col-xs-6">
                                        <table class="table table-bordered table-condensed">
                                            <thead>
                                                <tr class="active">
                                                    <th colspan="2">GASTOS OPERACIONALES</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="success">
                                                    <td>MES</td>
                                                    <td>GASTO</td>
                                                </tr>
                                                <tr>
                                                    <td>ENERO</td>
                                                    <td>346</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-xs-6">
                                        <table class="table table-bordered table-condensed">
                                            <thead>
                                                <tr class="active">
                                                    <th colspan="2">GASTOS DE COMBUSTIBLE</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="success">
                                                    <td>MES</td>
                                                    <td>GASTO</td>
                                                </tr>
                                                <tr>
                                                    <td>ENERO</td>
                                                    <td>346</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row rowSeparaTop">
                        <!--Inicio sección perfil y contacto de funcionario-->
                        <div class="col-xs-6">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-xs-12 ">
                                        <h5>GRÁFICOS DEL TRABAJO DE LA MÁQUINA</h5>
                                        <div class="panel panel-success" ng-controller="GrafResKmsCtrl">
                                            <highchart id="chart1" config="chartConfig" class="span9"></highchart>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 ">
                                        <div class="col-xs-6">
                                            <div class="panel panel-success" ng-controller="GrafResHrsCtrl">
                                                <highchart id="chart3" config="chartConfig" class="span9"></highchart>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 ">
                                        <div class="col-xs-6">
                                            <div class="panel panel-success" ng-controller="GrafResDiasCtrl">
                                                <highchart id="chart3" config="chartConfig" class="span9"></highchart>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-xs-12">
                                        <h5>GRÁFICOS COMPARATIVOS DE GASTO DE LA MÁQUINA</h5>
                                        <div class="panel panel-success" ng-controller="GrafOpCtrl">
                                            <highchart id="chart4" config="chartConfig" class="span9"></highchart>
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <hr>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="col-xs-4">
                                            <div class="panel panel-success" ng-controller="GrafCombCtrl">
                                                <highchart id="chart5" config="chartConfig" class="span9"></highchart>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
        </section>
    </div>
</div>
